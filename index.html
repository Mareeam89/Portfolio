<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasured Life Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        nav {
            background-color: teal;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 40px;
            text-align: center;
        }
        .sermons-container, .devotional-container, .events-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadContent();
        });
        
        function loadContent() {
            const sermonsContainer = document.querySelector(".sermons-container");
            const devotionalContainer = document.querySelector(".devotional-container");
            const eventsContainer = document.querySelector(".events-container");
            
            const sampleContent = [
                { title: "Sunday Message", description: "The Knowlegde of God." },
                { title: "Daily Devotion", description: "Awaken the Sleeping Giant." },
                { title: "Upcoming Event", description: "Sunday Celebration Service: Every Sunday by 9 AM." }
            ];
            
            sampleContent.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `<h3>${item.title}</h3><p>${item.description}</p>`;
                if (item.title.includes("Sermon")) {
                    sermonsContainer.appendChild(card);
                } else if (item.title.includes("Devotion")) {
                    devotionalContainer.appendChild(card);
                } else {
                    eventsContainer.appendChild(card);
                }
            });
        }
        
        function addContent() {
            const adminPanel = document.getElementById("content-management");
            const newItem = document.createElement("div");
            newItem.className = "card";
            newItem.innerHTML = `<h3>New Content</h3><p>Editable content.</p>`;
            adminPanel.appendChild(newItem);
        }
    </script>
</head>
<body>
    <nav>
        <div class="logo">Treasured Life Ministry</div>
        <ul>
            <li><a href="#welcome">Welcome</a></li>
            <li><a href="#sermons">Sermons</a></li>
            <li><a href="#devotional">Devotional</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#admin">Admin</a></li>
        </ul>
    </nav>
    
    <section id="welcome">
        <h1>Welcome to Our Church</h1>
        <p>We are a people with passion for God and compassion for men.</p>
    </section>
    
    <section id="sermons">
        <h2>Latest Sermons</h2>
        <div class="Gratitude our Weapon."></div>
	<div class="Learning by Faith."></div>
	<div class="It is Written."></div>
	<div class="Intentional Parenting."></div>
	<div class="Trust Living."></div>
    </section>
    
    <section id="devotional">
        <h2>Daily Devotional</h2>
        <div class="Boundless Gratitude."></div>
	<div class="Growth Mindset."></div>
	<div class="Flourish in Prayer."></div>
	<div class="Whispers in the Wilderness."></div>
	<div class="Baby Steps."></div>
	<div class="Anxious for Nothing."></div>
    </section>
    
    <section id="events">
        <h2>Announcements & Events</h2>
        <div class="Sunday Celebration Service: Every Sunday by 9 AM."></div>
	<div class="Night of Help: Every Tuesday by 5:30 PM."></div>
	<div class="Church Unusual Service: Every Saturday by 6 PM."></div>
	<div class="Easter Celebration Service 19th April, 2025"></div>
	<div class="Teens Camp Meeting 26th April, 2025"></div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <section id="admin">
        <h2>Admin Dashboard</h2>
        <div class="admin-panel">
            <button onclick="addContent()">Add Content</button>
            <div id="content-management"></div>
        </div>
    </section>
</body>
</html>
