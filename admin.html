<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Admin Dashboard</h1>

    <!-- CRUD for Sermons -->
    <h2>Manage Sermons</h2>
    <input type="text" placeholder="Sermon Title">
    <button>Add Sermon</button>

    <ul id="sermon-list">
        <li>Sermon 1 <button>Delete</button></li>
        <li>Sermon 2 <button>Delete</button></li>
    </ul>

    <script>
        document.querySelector('button').addEventListener('click', function() {
            let list = document.getElementById('sermon-list');
            let newSermon = document.createElement('li');
            newSermon.innerText = "New Sermon";
            let deleteBtn = document.createElement('button');
            deleteBtn.innerText = "Delete";
            deleteBtn.onclick = function() { list.removeChild(newSermon); };
            newSermon.appendChild(deleteBtn);
            list.appendChild(newSermon);
        });
    </script>

</body>
</html>
